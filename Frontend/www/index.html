<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">

    <title>Marchenko's Pizza</title>

    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<div id="cart" style="height: 100%">
    <div class="header">
        <div class="outer">
            <div class="title-block">
                <span class="title-text">Замовлення</span>
                <span class="amount-label"><span>3</span></span>
            </div>
            <button type="button" class="btn btn-link">
                Очистити замовлення
            </button>
        </div>
    </div>
    <div class="action-block">
        <div class="orders" style="height: calc(100% - 200px)">

        </div>
        <div class="summary">
            <div class="order-sum">
                <div class="outer">
                    <span class="title"><span>Сума замовлення</span></span>
                    <span class="number">0 грн</span>
                </div>
            </div>
            <a class="order-button btn btn-warning" id="btn-order"><span>Замовити</span></a>
        </div>
    </div>
</div>
<div class="top-info-bar">
    <div class="header-block" style="width: calc(100% - 470px)">
        <div class="upper-header">
            <div class="hotline">(044)
            222
            5
            222</div>
            <div class="hidden-xs hidden-sm working-time">24
            години

            /
            7
            днів на тиждень</div>
            <div class="visible-lg-inline-block delivery-info">Безкоштовна доставка піци</div>
            <div class="login-button"><a class="btn btn-warning" id="btn-login">Ввійти</a></div>
        </div>
        <div class="hidden-xs lower-header">
            <span class="homepage">Піца</span>
        </div>
    </div>
</div>
<div class="navigation-bar" style="width: calc(100% - 300px)">
    <div class="page-title-row">
        <span class="title-text">Усі піци</span>
        <span class="amount-label"><span>19</span></span>
    </div>
    <div class="categories">
        <button type="button" class="btn btn-filter active" id="filter-all">Усі</button>
        <button type="button" class="btn btn-warning btn-filter" id="filter-meat">М'ясні</button>
        <button type="button" class="btn btn-warning btn-filter" id="filter-pineapple">Із ананасами</button>
        <button type="button" class="btn btn-warning btn-filter" id="filter-mushroom">Із грибами</button>
        <button type="button" class="btn btn-warning btn-filter" id="filter-ocean">Із морепродуктами</button>
        <button type="button" class="btn btn-warning btn-filter" id="filter-vega">Вега</button>
    </div>
</div>
<div class="container-fluid">
    <div class="row" id="pizza_list">

    </div>

</div>
<div class="discount-block">
    <img class="top-border" src="assets/images/discount.svg">
    <div class="content">
        <div class="message-block">ЦЬОГО ТИЖНЯ НА ВСЕ</div>
        <div class="amount">-
        20
        %</div>
    </div>
</div>

<div class="visiting-block">
    <div class="content">
        <div class="message-block">
            <div>PIZZA</div>
            <div>KMA</div>
        </div>
    </div>
    <img class="bottom-border" src="assets/images/discount.svg">
</div>

<footer style="width: calc(100% - 330px)">
    <p>
        Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії <br/>
        Доставка піци не здійснюється
    </p>
</footer>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
